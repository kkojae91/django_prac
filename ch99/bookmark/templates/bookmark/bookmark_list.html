<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Bookmark List</title>
  </head>
  <body>
    <div id="content">
      <h1>Bookmark List</h1>
      <ul>
        {% for bookmark in object_list %}
        <li>
          <a href="{% url 'bookmark:detail' bookmark.id %}">{{bookmark.title}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
